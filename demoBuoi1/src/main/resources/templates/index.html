    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <div class="container p-5">
        <form th:action="@{/addUser}" th:object="${user}" method="post" class="mb-4">
            <div class="mb-3 d-none">
                <label for="userId" class="form-label">ID</label>
                <input type="text" class="form-control" id="userId" th:field="*{userId}" required>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" th:field="*{age}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save user</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="users:${users}">
                <td th:text="${users.userId}"></td>
                <td th:text="${users.userName}"></td>
                <td th:text="${users.age}"></td>
                <td th:text="${users.email}"></td>
                <td th:text="${users.password}"></td>
                <td>
                    <a th:href="@{/userDelete/{id}(id=${users.userId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
